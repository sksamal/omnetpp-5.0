[General]
network = obsmodules.test.FSONodeTest.FSONodeTest
cmdenv-performance-display = false

[Config r1]
# Configuration to probe that the module works properly
# BCPProcessingDelay = 0
# Without colours
**.inputFile = "FSONodeInput_t1"
**.outputFile = "FSONodeOutput_t1"
**.patternFile = "FSONodePattern_t1"
**.timeTolerance = 1e-10s
**.numPorts = 3
**.totalInLambdas = 9
**.totalOutLambdas = 6
**.compareReport = true
**.reportPattern = "FSONodeReportPattern_t1"
#CORE NODE PARAMETERS
**.lambdasPerInPort = "4 2 3"
**.lambdasPerOutPort = "2 3 1"
**.inputColours = "" 
**.outputColours = "" 
#CONTROL UNIT PARAMETERS
**.dataRate = 10Mbps
#CONTROL LOGIC PARAMETERS
**.BCPProcessingDelay = 0s
**.guardTime = 0.000004s
**.reportFile = "FSONodeReport_t1"
#OECONVERTER PARAMETERS
**.OEConversionDelay = 0s
#EOCONVERTER PARAMETERS
**.EOConversionDelay = 0s
#ROUTING TABLE PARAMETERS
**.routeTableFile = "FSONodeRouting_t1"

